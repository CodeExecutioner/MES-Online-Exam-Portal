    <!-- Loader starts-->

        <h1>New Era Admin Loading..</h1>

    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper">
      <div class="container-fluid p-0">
        <!-- login page start-->
        <div class="authentication-main">
          <div class="row">
            <div class="col-md-12">
              <div class="auth-innerright">
                <div class="authentication-box">
                  <div class="card-body p-0">
                    <div class="cont text-center s--signup">
                      <div> 
                        <form class="theme-form">
                          <h4>LOGIN</h4>
                          <h6>Enter your Username and Password</h6>
                          <div class="form-group">
                            <label class="col-form-label pt-0">Your Name</label>
                            <input class="form-control" type="text" required="">
                          </div>
                          <div class="form-group">
                            <label class="col-form-label">Password</label>
                            <input class="form-control" type="password" required="">
                          </div>
                          <div class="checkbox p-0">
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1">Remember me</label>
                          </div>
                          <div class="form-group form-row mt-3 mb-0">
                            <button class="btn btn-primary btn-block" type="submit">LOGIN</button>
                          </div>
                          <div class="login-divider"></div>
                          <div class="social mt-3">
                            <div class="form-row btn-showcase">
                              <div class="col-md-4 col-sm-6">
                                <button class="btn social-btn btn-fb">Facebook</button>
                              </div>
                              <div class="col-md-4 col-sm-6">
                                <button class="btn social-btn btn-twitter">Twitter</button>
                              </div>
                              <div class="col-md-4 col-sm-6">
                                <button class="btn social-btn btn-google">Google + </button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="sub-cont">
                        <div class="img">
                          
                          <div class="img__text m--in">
                            <h2>One of us?</h2>
                            <p>If you already has an account, just sign in. We've missed you!</p>
                          </div>
                        
                        </div>
                        <div>
                          <form class="theme-form" >
                            <h4 class="text-center">Login Portal!</h4>
                            <h6 class="text-center">Enter Details</h6>
                            <div class="form-row">
                              <div class="col-md-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" placeholder="User Name" name="username">
                                </div>
                              </div>
                              <div class="col-md-9">
                                <div class="form-group">
                                  <input class="form-control" type="text" placeholder="Password" name="password">
                                </div>
                              </div>
                            </div>

                            <div class="form-row">
                              <div class="col-sm-4">
                              
                              </div>
                              <div class="col-sm-8">
                                
                            </div>

                                    <div class="text-danger">{{msg}}</div>

                            <div class="social mt-3">
                              <div class="form-row btn-showcase">
                                <div class="col-md-12">
                                  <button class="btn social-btn btn-fb" formaction="/teacherup" formmethod="post" >Teacher</button>
                                </div><br>
                                <div class="col-md-12">
                                  <button class="btn social-btn btn-twitter" formaction="/studentup" formmethod="post">Student</button>
                                </div><br>
                                <div class="col-md-12">
                                  <button class="btn social-btn btn-google" formaction="/adminup" formmethod="post">Admin</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
