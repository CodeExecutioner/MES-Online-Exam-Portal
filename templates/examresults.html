{% extends "layout.html" %}
    {% block title %}

    <title>Online Exam Portal</title>

    <!-- Google font-->
  {% endblock title %}



   {% block content %}
<div class="page-body">
            <div class="container-fluid">
              <div class="page-header">
                <div class="row">
                  <div class="col-lg-6 main-header">
                    <h2>Exam<span>Results</span></h2>
                    <h6 class="mb-0">admin panel</h6>
                  </div>
                  <div class="col-lg-6 breadcrumb-right">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html"><i class="pe-7s-home"></i></a></li>
                      <li class="breadcrumb-item">Home </li>
                      <li class="breadcrumb-item active">Exam List</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>



    <table class="display dataTable table" id="advance-1" role="grid" aria-describedby="advance-1_info">
  <thead class="thead-dark">
    <tr>
        <th>Sr No.</th>
        <th>Student Name</th>
        <th scope="col">Subject Name</th>
        <th>Class </th>
        <th scope="col">Attempted questions </th>
        <th scope="col"> Marks Obtained</th>
        <th scope="col">Percentage  </th>
        <th scope="col">Exam Status  </th>
        <th scope="col">View </th>
    </tr>
  </thead>
  <tbody>
    {{data|safe}}
</tbody>
    </table>


</div>


 {% endblock content %}
